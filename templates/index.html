<!DOCTYPE html>
<html>
    <body>
        <div class="container">
            <div class="row">
                <form method="get" action="/video_feed">
                    <label for="user_name">User Name:</label>
                    <input type="text" name="user_name" id="user_name" value="" placeholder="User Name"></br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="" placeholder="Password"></br>
                    <label for="ip_address">IP Address</label>
                    <input type="text" name="ip_address" id="ip_address" value="" placeholder="IP Address"></br>
                    <label for="port">Port</label>
                    <input type="number" name="port" id="port" value="" placeholder="Port"></br>
                    <label for="camera_type">Camera Type</label>
                    <select id="camera_type" name="camera_type">
                        <option value="dahua">Dahua</option>
                        <option value="hikvision">Hikvision</option>
                        <option value="uniview">Uniview</option>
                        <option value="axis">Axis</option>
                        <option value="acti">ACTI</option>
                        <option value="avigilon">Avigilon</option>
                        <option value="samsung_hanwha_techwin">Samsung/Hanwha Techwin</option>
                        <option value="samsung_hanwha_techwin_nvr">Samsung/Hanwha Techwin NVR</option>
                        <option value="swann">Swann</option>
                        <option value="arecont">Arecont</option>
                    </select></br>
                    <input type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
